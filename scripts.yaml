#########################################################
# Script: Close bedroom shutter                         #
#########################################################

close_bedroom_shutter:
  alias: "close bedroom shutter"
  sequence:
  - service: notify.pushbullet
    data_template:
        title: "close bedroom shutter"
        message: "fermeture {{ cover_entity_id }}"
  - service: input_boolean.turn_off
    data_template:
      entity_id: "{{ input_boolean_entity_id }}"
  - service: cover.close_cover
    data_template:
      entity_id: "{{ cover_entity_id }}"
  - delay:
      milliseconds: 16900
  - service: cover.stop_cover
    data_template:
      entity_id: "{{ cover_entity_id }}"

#########################################################
# Script: Open shutter                                  #
#########################################################

open_shutter:
  sequence:
    - service: notify.pushbullet
      data_template:
        title: "ouverture volet"
        message: "ouverture {{ cover_entity_id }}"
    - service: cover.open_cover
      data_template:
        entity_id: "{{ cover_entity_id }}"
    - service: input_boolean.turn_on
      data_template:
        entity_id: "{{ input_boolean_entity_id }}"

#########################################################
# Script: Close shutter                                 #
#########################################################

close_shutter:
  sequence:
    - service: notify.pushbullet
      data_template:
        title: "fermeture volet"
        message: "fermeture {{ cover_entity_id }}"
    - service: cover.close_cover
      data_template:
        entity_id: "{{ cover_entity_id }}"
    - service: input_boolean.turn_off
      data_template:
        entity_id: "{{ input_boolean_entity_id }}"

#########################################################
# Script: Test Pushbullet notification                  #
