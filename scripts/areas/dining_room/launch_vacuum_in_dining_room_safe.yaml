---
alias: Vacuum in dining_room (safe)
sequence:
  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.vacuum_down
      fan_speed: quiet

  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [22400,21700]

  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"

  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.vacuum_down
      fan_speed: Standard

  - service: xiaomi_miio.vacuum_clean_zone
    data_template:
      entity_id: vacuum.vacuum_down
      repeats: "{{ repetition | default(1) }}"
      zone:
        - [20173,21477,22573,22927]
        - [19609,19273,22509,20823]
        - [21242,20820,22542,21520]
        - [22581,20746,23331,22146]

  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.vacuum_down_need_to_be_emptied
