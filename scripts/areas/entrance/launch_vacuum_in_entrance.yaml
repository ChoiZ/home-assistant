---
alias: Vacuum in entrance
sequence:
  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.vacuum_up
      fan_speed: standard

  - service: xiaomi_miio.vacuum_clean_zone
    data_template:
      entity_id: vacuum.vacuum_up
      repeats: "{{ repetition | default(1) }}"
      zone:
        - [25176,25231,28776,26781]

  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.vacuum_down_need_to_be_emptied
