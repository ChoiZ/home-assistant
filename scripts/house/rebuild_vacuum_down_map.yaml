---
alias: Reconstruire la map du robot aspirateur bas
sequence:
  - service: notify.slack
    data_template:
      message: "Start rebuild map vacuum down"

  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.vacuum_down
      fan_speed: Silent

  # launch a standard clean during 20 secondes to create the first part of the map
  - service: vacuum.start
    data:
      entity_id: vacuum.vacuum_down
  - delay:
      seconds: 20
  - service: vacuum.stop
    data:
      entity_id: vacuum.vacuum_down

  # Discover shower room
  - service: notify.slack
    data_template:
      message: "rebuild map vacuum down shower room…"

  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [21600,24750]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [20100,25100]

  # Discover living_room
  - service: notify.slack
    data_template:
      message: "rebuild map vacuum down living room…"

  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [24000,24300]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [24450,23150]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [23600,21800]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"

  # Discover kitchen
  - service: notify.slack
    data_template:
      message: "rebuild map vacuum down kitchen…"

  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [21200,22250]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [20350,22150]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"

  # Discover dining room
  - service: notify.slack
    data_template:
      message: "rebuild map vacuum down dining room…"

  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [20450,20200]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"
  - service: vacuum.send_command
    data:
      entity_id: vacuum.vacuum_down
      command: app_goto_target
      params: [22600,20900]
  - delay: "00:00:30"
  - wait_template: "{{ is_state('vacuum.vacuum_down', 'idle') }}"

  - service: notify.slack
    data_template:
      message: "Rebuild map vacuum down is finish, back to the station"

  # Return home
  - service: vacuum.return_to_base
    entity_id: vacuum.vacuum_down
