- alias: "light on someone is present in bedroom 2"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0003faef01
      to: 'on'
    - platform: state
      entity_id: binary_sensor.0x00158d000466764e_occupancy
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: time
        before: '04:00:00'
        after: '16:00:00'
      - condition: state
        entity_id: input_select.house_mode
        state: 'home'
      - condition: state
        entity_id: switch.cover_state_bedroom_2
        state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_158d00044f52ec
