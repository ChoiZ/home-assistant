#########################################################

- alias: Someone is in the office
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0003f3cd60
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 3 }}'
      - condition: state
        entity_id: switch.cover_state_mezzanine
        state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_158d00044f0b9b

#########################################################

- alias: Nobody is in the office & tv on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0003f3cd60
      to: 'off'
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: switch.remote_tv_power
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_158d00044f0b9b

#########################################################

- alias: Blink at 23h00 and 23h10 sunday to thursday
  trigger:
    - platform: time
      at: '23:00:00'
    - platform: time
      at: '23:10:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - sun
      - condition: state
        entity_id: switch.wall_switch_158d00044f0b9b
        state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_158d00044f0b9b
    - service: switch.turn_on
      entity_id: switch.wall_switch_158d00044f0b9b
    - service: switch.turn_off
      entity_id: switch.wall_switch_158d00044f0b9b
    - service: switch.turn_on
      entity_id: switch.wall_switch_158d00044f0b9b

#########################################################

- alias: Switch off office light at 23:20 and switch on bathroom light sunday to thursday
  trigger:
    - platform: time
      at: '23:20:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - sun
      - condition: state
        entity_id: switch.wall_switch_158d00044f0b9b
        state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_158d00044f0b9b
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d00039d4efd

