- alias: "alarm clock"
  trigger:
    - platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_clock_status
        state: 'on'
  action:
    #- service: homeassistant.turn_on
    #  entity_id:
    #    - group.upstair_covers
    - service: switch.turn_on
      entity_id:
        - switch.cover_state_little_bedroom
    - service: switch.turn_on
      entity_id:
        - switch.cover_state_chambre_2

#########################################################

- alias: "Open all shutters in ground floor at 8am (weekday)"
  trigger:
    - platform: time
      at: '08:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    #- service: homeassistant.turn_on
    #  entity_id:
    #    - group.downstair_covers
    - service: switch.turn_on
      entity_id:
        - switch.cover_state_kitchen
    - service: switch.turn_on
      entity_id:
        - switch.cover_state_living_room
    - service: switch.turn_on
      entity_id:
        - switch.cover_state_mezzanine

