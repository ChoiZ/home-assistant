#########################################################
# Alarm clock                                           #
#########################################################

- alias: "alarm clock"
  trigger:
    - platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
  condition:
    - condition: state
      entity_id: input_boolean.alarm_clock_status
      state: 'on'
  action:
    - service: cover.open_cover
      entity_id: cover.chambre_2

#########################################################
# End                                                   #
#########################################################
