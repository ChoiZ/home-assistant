- alias: timer
  trigger:
  - platform: state
    entity_id: input_boolean.washing_machine
    to: 'on'
  action:
  - service: timer.start
    data_template:
      entity_id: >
        {% if is_state("input_select.washing_machine", "60°") %}
          timer.washing_60
        {% elif is_state("input_select.washing_machine", "40°") %}
          timer.washing_40
        {% elif is_state("input_select.washing_machine", "30°") %}
          timer.washing_30
        {% endif %}

- alias: timer finish
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.washing_30
  action:
  - service: notify.slack
    data:
      title: "Timer done"
      message: "The washing machine is finished"

