#########################################################

- alias: "Sunset close covers"
  trigger:
    - platform: sun
      event: sunset
      offset: '+00:00:00'
  condition:
    - condition: time
      after: '16:00:00'
      before: '23:00:00'
  action:
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_kitchen
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_mezzanine
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_bedroom_1
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_bedroom_2

#########################################################

- alias: "Sunset close living_room cover if window is closed"
  trigger:
    - platform: sun
      event: sunset
      offset: '+00:00:00'
  condition:
    - condition: and
      conditions:
      - condition: time
        after: '20:10:00'
        before: '23:00:00'
      - condition: state
        entity_id: binary_sensor.door_window_sensor_158d00039fe3a9
        state: 'off'
  action:
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_living_room

#########################################################

- alias: "If we close living room window during 3mn after the sunset we close the cover"
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d00039fe3a9
      to: 'off'
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: switch.turn_off
      entity_id:
        - switch.cover_state_living_room

#########################################################

- alias: "Switch on outdoor lights at 20h"
  trigger:
    - platform: time
      at: "19:59:30"
  action:
    - service: switch.turn_on
      entity_id:
        - switch.outdoor_socket_1

#########################################################

- alias: "Switch off outdoor light at 20h30"
  trigger:
    - platform: time
      at: "20:29:30"
  action:
    - service: switch.turn_off
      entity_id:
        - switch.outdoor_socket_1

