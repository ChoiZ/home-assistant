#########################################################

- alias: Someone is in the bedroom 2
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0003faef01
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: template
            value_template: '{{ state_attr("sun.sun", "elevation") < 2 }}'
          - condition: state
            entity_id: input_select.house_mode
            state: 'Home'
          - condition: state
            entity_id: switch.cover_state_chambre_2
            state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: input_select.house_mode
            state: 'Home'
          - condition: state
            entity_id: switch.cover_state_chambre_2
            state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.50052752dc4f22e1706a

#########################################################

- alias: Nobody is in the bedroom 2
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0003faef01
      to: 'off'
      for:
        minutes: 3 # 2 mn from detection = 5mn on
  action:
    - service: switch.turn_off
      entity_id: switch.50052752dc4f22e1706a

#########################################################

- alias: Someone switch off the bedroom light
  trigger:
    - platform: state
      entity_id: switch.50052752dc4f22e1706a
      to: 'unavailable'
  action:
    - service: notify.slack
      data_template:
        title: "Home-Assistant Light off"
        message: "@channel someone switch off the bedroom 2 light please turn on again. {{ trigger.to_state.attributes.friendly_name }}"

