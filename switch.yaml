- platform: mqtt
  name: "Coffee Socket"
  state_topic: "stat/coffee-socket/POWER"
  command_topic: "cmnd/coffee-socket/POWER"
  availability_topic: "tele/coffee-socket/LWT"
  qos: 1
  optimistic: false
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: true
